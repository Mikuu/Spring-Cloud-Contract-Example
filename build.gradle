project(':example-consumer-nanoha') {
    jar {
        archiveBaseName = 'example-consumer-nanoha'
        archiveVersion =  '1.0.0'
    }
}

project(':example-provider') {
    apply plugin: 'groovy'
    apply plugin: 'org.springframework.cloud.contract'
    apply plugin: 'maven-publish'

    jar {
        archiveBaseName = 'example-provider'
        archiveVersion =  '1.0.0'
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:2.1.5.RELEASE"
        }
    }

    dependencies {
        testImplementation("org.codehaus.groovy:groovy-all:3.0.5")
        testImplementation("org.springframework.cloud:spring-cloud-starter-contract-verifier:2.1.5.RELEASE")
    }

    contracts {
        testMode = 'MockMvc'
        packageWithBaseClasses = 'ariman.scc.provider'
        baseClassMappings {
            baseClassMapping(".*/ariman/scc/provider/.*", "ariman.scc.provider.SccProviderBase")
        }
//        baseClassForTests = 'BaseMockMvcSpec'
//        generatedTestSourcesDir = project.file('src/generatedContract')
    }
}


